<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="600" height="400" fill="#F5F7FA"/>
  
  <!-- Компьютер -->
  <g transform="translate(150, 100)">
    <!-- Экран -->
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#2E7D32" transform="perspective(600px) rotateY(-15deg)"/>
    <rect x="10" y="10" width="180" height="120" rx="4" fill="#1B5E20"/>
    
    <!-- Код на экране -->
    <g transform="translate(20, 25)">
      <rect x="0" y="0" width="120" height="4" rx="2" fill="#4CAF50"/>
      <rect x="0" y="10" width="80" height="4" rx="2" fill="#81C784"/>
      <rect x="0" y="20" width="100" height="4" rx="2" fill="#4CAF50"/>
      <rect x="0" y="30" width="60" height="4" rx="2" fill="#81C784"/>
      <rect x="0" y="40" width="140" height="4" rx="2" fill="#4CAF50"/>
      <rect x="0" y="50" width="90" height="4" rx="2" fill="#81C784"/>
    </g>
    
    <!-- Подставка -->
    <rect x="85" y="140" width="30" height="20" fill="#37474F"/>
    <rect x="70" y="160" width="60" height="8" rx="4" fill="#37474F"/>
  </g>
  
  <!-- Персонаж -->
  <g transform="translate(400, 200)">
    <!-- Тело -->
    <ellipse cx="0" cy="20" rx="25" ry="40" fill="#4CAF50"/>
    <!-- Голова -->
    <circle cx="0" cy="-20" r="20" fill="#FFB74D"/>
    <!-- Волосы -->
    <path d="M -15,-35 Q 0,-45 15,-35 Q 10,-25 0,-30 Q -10,-25 -15,-35" fill="#8D6E63"/>
    <!-- Глаза -->
    <circle cx="-6" cy="-22" r="2" fill="#333"/>
    <circle cx="6" cy="-22" r="2" fill="#333"/>
    <!-- Улыбка -->
    <path d="M -8,-15 Q 0,-10 8,-15" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Руки -->
    <ellipse cx="-20" cy="10" rx="8" ry="15" fill="#FFB74D" transform="rotate(-20)"/>
    <ellipse cx="20" cy="10" rx="8" ry="15" fill="#FFB74D" transform="rotate(20)"/>
  </g>
  
  <!-- Плавающие элементы -->
  <circle cx="100" cy="80" r="12" fill="#4CAF50" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="120" r="8" fill="#81C784" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80" cy="300" r="10" fill="#A5D6A7" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-12; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Декоративные элементы -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#E8F5E8"/>
    <rect x="5" y="5" width="30" height="3" rx="1" fill="#4CAF50"/>
    <rect x="5" y="12" width="20" height="3" rx="1" fill="#81C784"/>
    <rect x="5" y="19" width="25" height="3" rx="1" fill="#4CAF50"/>
  </g>
  
  <!-- Шестеренки -->
  <g transform="translate(520, 300)">
    <circle cx="0" cy="0" r="15" fill="#E0E0E0" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#BDBDBD"/>
  </g>
  
  <g transform="translate(50, 320)">
    <circle cx="0" cy="0" r="10" fill="#E0E0E0" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="360; 0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#BDBDBD"/>
  </g>
</svg>