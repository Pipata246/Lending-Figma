<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="unlockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="300" rx="12" fill="url(#unlockGrad)"/>
  
  <!-- Центральная иллюстрация -->
  <g transform="translate(200, 150)">
    <!-- Большой круг -->
    <circle cx="0" cy="0" r="80" fill="white" opacity="0.2"/>
    
    <!-- Замок (разблокированный) -->
    <g transform="translate(0, -20)">
      <!-- Тело замка -->
      <rect x="-15" y="0" width="30" height="25" rx="4" fill="white"/>
      <!-- Дужка замка (открытая) -->
      <path d="M -10,-15 Q -10,-25 0,-25 Q 10,-25 10,-15" stroke="white" stroke-width="3" fill="none"/>
      <!-- Ключевое отверстие -->
      <circle cx="0" cy="8" r="3" fill="#4CAF50"/>
      <rect x="-1" y="8" width="2" height="8" fill="#4CAF50"/>
    </g>
    
    <!-- Ключ -->
    <g transform="translate(25, 10) rotate(15)">
      <rect x="0" y="-2" width="20" height="4" rx="2" fill="white"/>
      <circle cx="0" cy="0" r="6" fill="white"/>
      <circle cx="0" cy="0" r="3" fill="#4CAF50"/>
      <!-- Зубчики ключа -->
      <rect x="18" y="-2" width="4" height="2" fill="white"/>
      <rect x="18" y="2" width="6" height="2" fill="white"/>
    </g>
    
    <!-- Стрелки успеха -->
    <g transform="translate(-30, 30)">
      <path d="M 0,0 L 10,5 L 0,10" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    </g>
    <g transform="translate(30, -30)">
      <path d="M 0,0 L 10,5 L 0,10" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Декоративные элементы -->
  <circle cx="60" cy="60" r="25" fill="white" opacity="0.1"/>
  <circle cx="340" cy="240" r="30" fill="white" opacity="0.1"/>
  <circle cx="80" cy="220" r="20" fill="white" opacity="0.15"/>
  <circle cx="320" cy="80" r="35" fill="white" opacity="0.08"/>
  
  <!-- Плавающие частицы -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="4" fill="white">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="180" r="3" fill="white">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="250" r="5" fill="white">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-12; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>